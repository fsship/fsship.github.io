<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>BoxPusher level editor</title>
    <link rel="stylesheet" href="./builds/index.bundle.css"/>
    <link rel="stylesheet" href="./builds/editor.bundle.css"/>
</head>
<body>
    <div class="gameBox" id="g"></div>
    <div class="toolBox ctrl center">
        <div data-tool="fixed" class="brickBlock"></div>
        <div data-tool="box" class="box"></div>
        <div data-tool="player" class="player"></div>
        <div data-tool="target" class="target"></div>
        <div data-tool="eraser" class="eraser"></div>
    </div>
    <div class="ctrl center">
        <button id="download">生成关卡</button>
    </div>
    <script type="text/javascript" src="./builds/editor.bundle.js"></script>
</body>
</html>
